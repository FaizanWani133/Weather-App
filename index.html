<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b678f324bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="navbar">
      <div>
        <input id="city" type="text" />
        <button id="submit" onclick="getWeather()">Search</button>
      </div>
      <div>
        <a href="index.html"><i id="logo" class="fa-solid fa-location-arrow"></i></a>
        <div id="toggle">
          <button>Metric. C,m/s</button> <button>Imperial: F,mph</button>
        </div>
      </div>
    </div>
    <div id="content">
      <div id="desc"></div>
      <div id="map">
        <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=pulwama&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org">123 movies</a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">google maps webpage</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
        </iframe>
      </div>
      <h1 >8-Days Forecast</h1>
      <div id="weekly"></div>
    </div>

   
  </body>
</html>
<script src="index.js"></script>
